<VirtualHost *:80>
     ServerAdmin webmaster@athletedata.net
     ServerName www.superset.athletedata.net
     ServerAlias superset.athletedata.net
     ErrorLog /var/www/athletedata.net/logs/error.log
     CustomLog /var/www/athletedata.net/logs/access.log combined
     WSGIDaemonProcess superset user=www-data group=www-data threads=3 home=/var/www/FLASKAPPS/superset/
     WSGIScriptAlias / /var/www/FLASKAPPS/superset/superset.wsgi
     <directory /var/www/FLASKAPPS/superset>
          WSGIProcessGroup superset
          WSGIApplicationGroup %{GLOBAL}
          WSGIScriptReloading On
          Order deny,allow
          Allow from all
      </directory>
</VirtualHost>